# YOLO Dataset Configuration for Drone Detection
# 6-class custom dataset: bird, dog, cat, motorcycle, car, truck

# Dataset paths (relative to this file)
# YOLO will automatically split train data for validation (80/20 split)
path: .
train: train/images

# Number of classes
nc: 6

# Class names
names:
  0: bird
  1: dog
  2: cat
  3: motorcycle
  4: car
  5: truck